# This configuration targets a CPU architecture that supports AVX and AVX2.
# AVX512 is allowed but not required - runtime detection will choose the best available.

[target.x86_64-unknown-linux-gnu]
rustflags = [
    "-C", "target-cpu=x86-64"
]

[target.x86_64-unknown-linux-musl]
rustflags = [
    "-C", "target-cpu=x86-64",
    "-C", "target-feature=+crt-static"
]
[target.x86_64-pc-windows-msvc]
rustflags = [
    "-C", "target-cpu=x86-64",
    "-C", "target-feature=+crt-static"
]

[target.x86_64-pc-windows-gnu]
rustflags = [
    "-C", "target-cpu=x86-64",
    "-C", "target-feature=+crt-static"
]
# Portable baseline build: runtime detection selects AVX2/AVX512 paths when available
