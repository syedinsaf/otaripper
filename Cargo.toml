[package]
authors = ["Syed Insaf <syedinsaf@proton.me>"]
description = "Extract partitions from Android OTA files"
categories = ["command-line-utilities"]
edition = "2021"
keywords = ["android", "cli", "terminal"]
license = "MIT"
name = "otaripper"
repository = "https://github.com/syedinsaf/otaripper"
readme = "README.md"
rust-version = "1.82.0"
version = "1.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.98"
bzip2 = "0.6.0"
chrono = "0.4.41"
clap = { version = "4.5.38", features = ["derive"] }
color-print = "0.3.7"
console = { version = "0.16.0", features = ["windows-console-colors"] }
hex = "0.4.3"
indicatif = "0.18.0"
memmap2 = "0.9.7"
nom = "7.1.3"
nom-derive = "0.10.1"
prost = "0.14.1"
rayon = "1.11.0"
lzma-sys = { version = "0.1.20", features = ["static"] }
xz2 = { version = "0.1.7", features = ["static"] }
sha2 = { version = "0.10.9", default-features = false }
# faster = "0.5.2"  # Commented out due to compatibility issues with Rust 1.89.0
sync-unsafe-cell = "0.1.1"
tempfile = "3.20.0"
zip = { version = "4.3.0", features = [
    "deflate",
    "bzip2",
    "zstd",
], default-features = false }
crossbeam-channel = "0.5"
lzma-rs = "0.3"


[build-dependencies]
prost-build = "0.14.1"

[features]
default = []
asm-sha2 = ["sha2/asm"]
fast-compression = ["zip/zstd"]
high-performance = ["memmap2/stable_deref_trait"]
linux-optimized = []
windows-optimized = ["console/windows-console-colors"]

[dev-dependencies]
criterion = { version = "0.7.0", features = ["html_reports"] }

[profile.release]
codegen-units = 1
debug = 0
lto = "fat"
strip = true
opt-level = 3
panic = "abort"
overflow-checks = false

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]