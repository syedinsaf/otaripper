name: Build & Release otaripper

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BIN_NAME: otaripper

jobs:

# =========================
# Linux Builds
# =========================
  linux-builds:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            outname: otaripper-linux-x86_64
          - target: x86_64-unknown-linux-musl
            outname: otaripper-linux-static-x86_64
          - target: aarch64-unknown-linux-gnu
            outname: otaripper-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install ARM64 cross toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (if possible)
        run: |
          if [ -f "target/${{ matrix.target }}/release/${BIN_NAME}" ]; then
            strip target/${{ matrix.target }}/release/${BIN_NAME} || true
          fi

      - name: Package
        run: |
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} pkg/
          cp README.md pkg/
          cp LICENSE pkg/
          tar -czf ${{ matrix.outname }}.tar.gz -C pkg .
          sha256sum ${{ matrix.outname }}.tar.gz > ${{ matrix.outname }}.sha256
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.tar.gz
            *.sha256


# =========================
# Windows Builds
# =========================
  windows-builds:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            outname: otaripper-windows-msvc-x86_64
          - target: x86_64-pc-windows-gnu
            outname: otaripper-windows-gnu-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME}.exe pkg/
          cp README.md pkg/
          cp LICENSE pkg/
          zip -r ${{ matrix.outname }}.zip pkg
          sha256sum ${{ matrix.outname }}.zip > ${{ matrix.outname }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.zip
            *.sha256


# =========================
# macOS Builds
# =========================
  macos-builds:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            outname: otaripper-macos-x86_64
          - target: aarch64-apple-darwin
            outname: otaripper-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Codesign disable hardened runtime
        run: chmod +x target/${{ matrix.target }}/release/${BIN_NAME}

      - name: Package
        run: |
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} pkg/
          cp README.md pkg/
          cp LICENSE pkg/
          tar -czf ${{ matrix.outname }}.tar.gz -C pkg .
          shasum -a 256 ${{ matrix.outname }}.tar.gz > ${{ matrix.outname }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.tar.gz
            *.sha256


# =========================
# Android Build
# =========================
  android-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
        id: ndk

      - name: Configure linker
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
          [target.aarch64-linux-android]
          linker = "${{ steps.ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang"
          EOF

      - name: Build
        run: cargo build --release --target aarch64-linux-android

      - name: Package
        run: |
          mkdir pkg
          cp target/aarch64-linux-android/release/${BIN_NAME} pkg/
          cp README.md pkg/
          cp LICENSE pkg/
          zip otaripper-android-arm64.zip pkg/*
          sha256sum otaripper-android-arm64.zip > otaripper-android-arm64.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: otaripper-android-arm64
          path: |
            *.zip
            *.sha256


# =========================
# GitHub Release
# =========================
  release:
    runs-on: ubuntu-latest
    needs: [linux-builds, windows-builds, macos-builds, android-build]
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*

