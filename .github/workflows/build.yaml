name: Build & Release otaripper
run-name: "otaripper ${{ github.ref_name }} - release build"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BIN_NAME: otaripper

jobs:
# =========================
# Linux Builds
# =========================
  linux-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: x86_64-unknown-linux-musl
          - target: aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
          fi
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            mkdir -p .cargo
            echo "[target.aarch64-unknown-linux-gnu]" > .cargo/config.toml
            echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          ARCHIVE="${BIN_NAME}-${VERSION_CLEAN}-${{ matrix.target }}.tar.gz"
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} pkg/
          cp README.md LICENSE pkg/
          tar -czf "$ARCHIVE" -C pkg .
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            *.tar.gz
            *.sha256

# =========================
# Windows Builds
# =========================
  windows-matrix:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
          - target: x86_64-pc-windows-gnu

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install tools
        run: choco install protoc -y

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          ARCHIVE="${BIN_NAME}-${VERSION_CLEAN}-${{ matrix.target }}.zip"
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME}.exe pkg/
          cp README.md LICENSE pkg/
          7z a "$ARCHIVE" ./pkg/*
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: |
            *.zip
            *.sha256

# =========================
# macOS Builds
# =========================
  macos-matrix:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
          - target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Protobuf
        run: brew install protobuf
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          ARCHIVE="${BIN_NAME}-${VERSION_CLEAN}-${{ matrix.target }}.tar.gz"
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} pkg/
          cp README.md LICENSE pkg/
          tar -czf "$ARCHIVE" -C pkg .
          shasum -a 256 "$ARCHIVE" > "$ARCHIVE.sha256"
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            *.tar.gz
            *.sha256

# =========================
# Android Build
# =========================
  android-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      
      - name: Install Protobuf
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build Android
        run: |
          TOOLCHAIN=$ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64
          
          export CC_aarch64_linux_android="$TOOLCHAIN/bin/aarch64-linux-android24-clang"
          export AR_aarch64_linux_android="$TOOLCHAIN/bin/llvm-ar"
          
          cargo build --release --target aarch64-linux-android

      - name: Package
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          ARCHIVE="${BIN_NAME}-${VERSION_CLEAN}-aarch64-linux-android.zip"
          mkdir pkg
          cp target/aarch64-linux-android/release/${BIN_NAME} pkg/
          cp README.md LICENSE pkg/
          zip -j "$ARCHIVE" pkg/*
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: android-arm64
          path: |
            *.zip
            *.sha256

# =========================
# GitHub Release
# =========================
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux-matrix, windows-matrix, macos-matrix, android-arm64]
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir dist
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} dist/ \;

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "otaripper ${{ github.ref_name }}"
          generate_release_notes: true
          files: dist/*
