name: Build & Release otaripper
run-name: "otaripper ${{ github.ref_name }} - release build"
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BIN_NAME: otaripper

jobs:
# =========================
# Linux Builds
# =========================
  linux-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            outname: linux-x86_64
          - target: x86_64-unknown-linux-musl
            outname: linux-static-x86_64
          - target: aarch64-unknown-linux-gnu
            outname: linux-arm64

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
          fi
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Configure ARM64 toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          [env]
          CC_aarch64_unknown_linux_gnu="aarch64-linux-gnu-gcc"
          AR_aarch64_unknown_linux_gnu="aarch64-linux-gnu-ar"
          EOF

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          # Combine BIN_NAME + VERSION + MATRIX_NAME
          FULL_NAME="${BIN_NAME}-${VERSION_CLEAN}-${{ matrix.outname }}"
          
          if [ -f "target/${{ matrix.target }}/release/${BIN_NAME}" ]; then
            strip target/${{ matrix.target }}/release/${BIN_NAME} || true
          fi
          
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} README.md LICENSE pkg/
          tar -czf "${FULL_NAME}.tar.gz" -C pkg .
          sha256sum "${FULL_NAME}.tar.gz" > "${FULL_NAME}.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.tar.gz
            *.sha256

# =========================
# Windows Builds
# =========================
  windows-matrix:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            outname: windows-msvc-x86_64
          - target: x86_64-pc-windows-gnu
            outname: windows-gnu-x86_64

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install tools
        run: choco install protoc -y

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          FULL_NAME="${BIN_NAME}-${VERSION_CLEAN}-${{ matrix.outname }}"
          
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME}.exe README.md LICENSE pkg/
          7z a -tzip "${FULL_NAME}.zip" ./pkg/*
          sha256sum "${FULL_NAME}.zip" > "${FULL_NAME}.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.zip
            *.sha256

# =========================
# macOS Builds
# =========================
  macos-matrix:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            outname: macos-x86_64
          - target: aarch64-apple-darwin
            outname: macos-arm64

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Protobuf
        run: brew install protobuf
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          FULL_NAME="${BIN_NAME}-${VERSION_CLEAN}-${{ matrix.outname }}"
          
          strip target/${{ matrix.target }}/release/${BIN_NAME} || true
          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} README.md LICENSE pkg/
          tar -czf "${FULL_NAME}.tar.gz" -C pkg .
          shasum -a 256 "${FULL_NAME}.tar.gz" > "${FULL_NAME}.sha256"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.tar.gz
            *.sha256

# =========================
# Android Build
# =========================
  android-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - name: Install Protobuf
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
        id: ndk
      - name: Build Android
        run: |
          TOOLCHAIN="${{ steps.ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          export CC_aarch64_linux_android="$TOOLCHAIN/aarch64-linux-android24-clang"
          export AR_aarch64_linux_android="$TOOLCHAIN/llvm-ar"
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="$TOOLCHAIN/aarch64-linux-android24-clang"
          cargo build --release --target aarch64-linux-android
      - name: Package
        run: |
          VERSION_CLEAN="${GITHUB_REF_NAME#v}"
          FULL_NAME="${BIN_NAME}-${VERSION_CLEAN}-android-arm64"
          
          llvmstrip="${{ steps.ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip"
          "$llvmstrip" target/aarch64-linux-android/release/${BIN_NAME} || true
          
          mkdir pkg
          cp target/aarch64-linux-android/release/${BIN_NAME} README.md LICENSE pkg/
          zip -j "${FULL_NAME}.zip" pkg/*
          sha256sum "${FULL_NAME}.zip" > "${FULL_NAME}.sha256"
      - uses: actions/upload-artifact@v4
        with:
          name: android-arm64
          path: |
            *.zip
            *.sha256

# =========================
# GitHub Release
# =========================
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux-matrix, windows-matrix, macos-matrix, android-arm64]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Flatten and Publish
        run: |
          mkdir dist
          # This finds all nested files and copies them to dist/
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} dist/ \;
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "otaripper ${{ github.ref_name }}"
          generate_release_notes: true
          files: dist/*
